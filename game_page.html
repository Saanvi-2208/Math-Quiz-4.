<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body style="background-color: blueviolet;">
<h4 id="player1_name" style="color: yellow;"></h4>
<span id="player1_score" style="color: yellow;"></span>
<br>
<h4 id="player2_name" style="color: yellow;"></h4>
<span id="player2_score" style="color: yellow;"></span>

<div class="container">
	<center>
		<h2 style="color: white;">Math Quiz</h2>
        <h3 id="player_question" style="color: yellow;"></h3>
        <h3 id="player_answer" style="color: yellow;"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
        
		<label style="color: white;">Number1: </label>
        <input type="text" id="number1" class="form-control" placeholder="Enter first number">
		<br>
		<label style="color: white;">Number2: </label>
        <input type="text" id="number2" class="form-control" placeholder="Enter second number">
		<br>
        <button onclick="send()" class="btn btn-danger" style="width: 20%;">Send</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
